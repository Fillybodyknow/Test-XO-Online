<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Lobby</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    button {
      margin: 0.5em 0;
      padding: 0.5em 1em;
    }
    .room {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

  <h1>üéÆ Tic Tac Toe Lobby</h1>

  <button onclick="createRoom()">‚ûï Create Room</button>

  <h2>Available Rooms</h2>
  <div id="rooms">Loading...</div>

  <script>
    const NGROK_API_URL = 'https://wren-super-cobra.ngrok-free.app'; // ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö ngrok ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì

    async function createRoom() {
      try {
        const res = await fetch(`${NGROK_API_URL}/api/rooms`, {
          method: 'POST'
        });
        const data = await res.json();
        const roomId = data.room.roomID;
        window.location.href = `game.html?roomId=${roomId}`;
      } catch (err) {
        alert("‚ùå Failed to create room.");
        console.error(err);
      }
    }

    async function loadRooms() {
      try {
        const res = await fetch(`${NGROK_API_URL}/api/rooms`);
        const data = await res.json();
        const roomsDiv = document.getElementById('rooms');
        roomsDiv.innerHTML = '';

        if (data.rooms.length === 0) {
          roomsDiv.textContent = 'No rooms available.';
        }

        data.rooms.forEach(room => {
          const div = document.createElement('div');
          div.className = 'room';
          div.textContent = `Room ID: ${room.roomID} | Players: ${room.players.length} `;

          const joinBtn = document.createElement('button');
          joinBtn.textContent = 'Join';
          joinBtn.onclick = () => {
            window.location.href = `game.html?roomId=${room.roomID}`;
          };

          div.appendChild(joinBtn);
          roomsDiv.appendChild(div);
        });
      } catch (err) {
        document.getElementById('rooms').textContent = '‚ùå Failed to load rooms.';
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadRooms);
  </script>

</body>
</html>
