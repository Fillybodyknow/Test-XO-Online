<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe Lobby</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    button {
      margin: 0.5em 0;
      padding: 0.5em 1em;
      cursor: pointer;
    }
    .room {
      margin-bottom: 1em;
      display: flex;
      align-items: center;
      gap: 1em;
    }
  </style>
</head>
<body>

  <h1>üéÆ Tic Tac Toe Lobby</h1>

  <button onclick="createRoom()">‚ûï Create Room</button>

  <h2>Available Rooms</h2>
  <div id="rooms">Loading...</div>

  <script src="https://cdn.socket.io/socket.io-1.7.0.js"></script>
  <script>
    const NGROK_URL = 'https://wren-super-cobra.ngrok-free.app'; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL backend ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const socket = io(NGROK_URL);

    socket.on('connect', () => {
      console.log('[LOG] Connected to Socket.IO server');
    });

    socket.on('room-created', (newRoom) => {
      console.log('[LOG] Room created event received:', newRoom);
      loadRooms();  // ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏´‡πâ‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà
    });

    async function loadRooms() {
      try {
        const res = await fetch(`${NGROK_URL}/api/rooms`);
        const data = await res.json();
        const roomsDiv = document.getElementById('rooms');
        roomsDiv.innerHTML = '';

        if (data.rooms.length === 0) {
          roomsDiv.textContent = 'No rooms available.';
          return;
        }

        data.rooms.forEach(room => {
          const div = document.createElement('div');
          div.className = 'room';

          const roomText = document.createElement('span');
          roomText.textContent = `Room ID: ${room.roomID} | Players: ${room.players.length}`;

          const joinBtn = document.createElement('button');
          joinBtn.textContent = 'Join';
          joinBtn.onclick = () => {
            window.location.href = `game.html?roomId=${room.roomID}`;
          };

          div.appendChild(roomText);
          div.appendChild(joinBtn);
          roomsDiv.appendChild(div);
        });
      } catch (err) {
        const roomsDiv = document.getElementById('rooms');
        roomsDiv.textContent = '‚ùå Failed to load rooms.';
        console.error(err);
      }
    }

    function createRoom() {
      socket.emit('createRoom');
    }

    window.addEventListener('DOMContentLoaded', loadRooms);
  </script>

</body>
</html>
